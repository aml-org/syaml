#%Dialect 1.0

dialect: Eng Demos
version: 0.1

uses:
  demos: https://kgs.devx.msap.io/vocabulary/81cd9673-a0af-4d32-bcce-d50242517a6c

external:
  schema-org: http://schema.org/

documents:
  library:
    declares:
      #some comment should not change if this yaml is isomorphic
      products: ProductNode
  root:
    encodes: PresentationNode

#some comment should not change if this yaml is isomorphic
nodeMappings:

  #some comment should not change if this yaml is isomorphic
  PresentationNode:
    classTerm: demos.Presentation
    mapping:
      title:
        mandatory: true
        propertyTerm: schema-org.name
        range: string
      about:
        propertyTerm: schema-org.description
        mandatory: true
        #some comment should not change if this yaml is isomorphic
        range: string
        #some comment should not change if this yaml is isomorphic
      date:
        propertyTerm: demos.demoDate
        mandatory: true
        range: date
      recorded:
        propertyTerm: demos.isRecorded
        range: boolean
      #some comment should not change if this yaml is isomorphic
      product:
        propertyTerm: demos.showcases
        #some comment should not change if this yaml is isomorphic
        range: ProductNode
        mandatory: true




      speakers:
        propertyTerm: demos.speakers


        mandatory: true


        mapKey: demos.nickName


        range: SpeakerNode

  SpeakerNode:
    classTerm: demos.Speaker
    mapping:
      age:
        propertyTerm: schema-org.age
        range: integer
      email:
        propertyTerm: schema-org.email
        range: string
      nick:
        propertyTerm: demos.nickName
        mandatory: true
        range: string

  ProductNode:
    classTerm: schema-org.Product
    mapping:
      code:
        propertyTerm: demos.code
        range: string
        mandatory: true
      description:
        propertyTerm: schema-org.description
        range: string
      version:
        propertyTerm: demos.semantic-version
        range: string
      resources:
        propertyTerm: demos.resources
        range: string
        allowMultiple: true