%YAML 1.2
---
!!seq [
  !!map {
    ? !!str "operation"
    : !!str "query",
    ? !!str "name"
    : !!str "HeroNameAndFriends",
    ? !!str "variables"
    : !!map {
      ? !!str "episode"
      : !!map {
        ? !!str "type"
        : !!str "Episode",
        ? !!str "required"
        : !!bool "false"
      }
    },
    ? !!str "fields"
    : !!seq [
      !!map {
        ? !!str "name"
        : !!str "hero",
        ? !!str "arguments"
        : !!map {
          ? !!str "episode"
          : !!str "$episode"
        },
        ? !!str "fields"
        : !!seq [
          !!map {
            ? !!str "name"
            : !!str "name"
          },
          !!map {
            ? !!str "name"
            : !!str "friends",
            ? !!str "fields"
            : !!seq [
              !!map {
                ? !!str "name"
                : !!str "name"
              }
            ]
          }
        ]
      }
    ]
  }
]
